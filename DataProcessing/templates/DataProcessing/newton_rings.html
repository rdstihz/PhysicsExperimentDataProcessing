<!DOCTYPE html>

{% load static %}
<head>

    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="{% static 'DataProcessing/css/newton_rings.css' %}">
</head>

            <tr>

            <tr>

            <tr>

            <button class="newton-rings-final-btn" id="newton-rings-final-btn-return">返回</button>
        </div>
